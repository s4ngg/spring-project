<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 — WorkSpace</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="auth-wrap">

  <div class="auth-left">
    <div class="grid-bg"></div>
    <div class="auth-brand">
      <div class="auth-logo">🏢</div>
      <h1>WorkSpace</h1>
      <p>사원 정보를 입력하여<br>업무 시스템에 합류하세요.</p>
    </div>
    <div class="auth-feat-list">
      <div class="auth-feat"><div class="fi">🔒</div><span>보안 로그인</span></div>
      <div class="auth-feat"><div class="fi">🏬</div><span>부서 / 직급 자동 연동</span></div>
      <div class="auth-feat"><div class="fi">⚡</div><span>가입 즉시 업무 시작</span></div>
    </div>
  </div>

  <div class="auth-right wide">
    <div class="auth-form-title">회원가입</div>
    <div class="auth-form-sub">모든 항목을 빠짐없이 입력해주세요.</div>

    <!-- 에러 메시지 -->
    <div class="form-error" th:if="${errorMessage != null}" th:text="${errorMessage}"></div>

    <form th:action="@{/member/register}" method="post" th:object="${memberDto}">

      <!-- 이름 + 성별 -->
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">이름 *</label>
          <input type="text" th:field="*{name}" class="form-control" placeholder="홍길동" required>
        </div>
        <div class="form-group">
          <label class="form-label">성별 *</label>
          <select th:field="*{gender}" class="form-control" required>
            <option value="">선택</option>
            <option value="M">남성</option>
            <option value="F">여성</option>
          </select>
        </div>
      </div>

      <!-- 이메일 -->
      <div class="form-group">
        <label class="form-label">이메일 *</label>
        <input type="email" th:field="*{email}" class="form-control"
               placeholder="company@example.com" required>
      </div>

      <!-- 비밀번호 + 비밀번호 확인 -->
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">비밀번호 *</label>
          <input type="password" th:field="*{password}" class="form-control"
                 placeholder="8자 이상"  th:attr="minlength=8" required>
        </div>
        <div class="form-group">
          <label class="form-label">비밀번호 확인 *</label>
          <input type="password" th:field="*{passwordCheck}" class="form-control"
                 placeholder="재입력" required>
        </div>
      </div>

      <!-- 입사일 + 퇴사일 -->
      <div class="form-group">
  <label class="form-label">입사일</label>
  <input type="date" th:field="*{joinDate}" class="form-control">
</div>

      <button type="submit" class="btn btn-primary btn-full"
              style="margin-top:4px;">가입 완료</button>
    </form>

    <div class="form-switch">
      이미 계정이 있으신가요? <a th:href="@{/member/login}">로그인</a>
    </div>
  </div>

</div>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
