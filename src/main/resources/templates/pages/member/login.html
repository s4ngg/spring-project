<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 — WorkSpace</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="auth-wrap">

  <!-- 왼쪽 브랜드 패널 -->
  <div class="auth-left">
    <div class="grid-bg"></div>
    <div class="auth-brand">
      <div class="auth-logo">🏢</div>
      <h1>WorkSpace</h1>
      <p>사내 통합 인트라넷 시스템<br>업무의 모든 것을 하나로.</p>
    </div>
    <div class="auth-feat-list">
      <div class="auth-feat"><div class="fi">📢</div><span>공지사항 & 자료실</span></div>
      <div class="auth-feat"><div class="fi">⏰</div><span>출퇴근 & 일정 관리</span></div>
      <div class="auth-feat"><div class="fi">✅</div><span>결재 시스템</span></div>
      <div class="auth-feat"><div class="fi">✉️</div><span>직원 간 쪽지 & 1:1 문의</span></div>
    </div>
  </div>

  <!-- 오른쪽 폼 패널 -->
  <div class="auth-right">
    <div class="auth-form-title">다시 오셨군요 👋</div>
    <div class="auth-form-sub">이메일과 비밀번호를 입력하여 로그인하세요.</div>

    <!-- 로그인 실패 메시지 -->
    <!-- th:if="${errorMessage}" -->
    <div class="form-error" th:if="${errorMessage != null}" th:text="${errorMessage}">
      ⚠ 이메일 또는 비밀번호가 올바르지 않습니다.
    </div>

    <form th:action="@{/member/login}" method="post">
      <div class="form-group">
        <label class="form-label">이메일</label>
        <input type="email" name="email" class="form-control"
               placeholder="company@example.com" required>
      </div>
      <div class="form-group">
        <label class="form-label">비밀번호</label>
        <input type="password" name="password" class="form-control"
               placeholder="비밀번호를 입력하세요" required>
      </div>
      <div class="form-check">
        <label>
          <input type="checkbox" name="remember" style="accent-color:var(--accent);">
          로그인 상태 유지
        </label>
        <a th:href="@{/member/find-password}">비밀번호 찾기</a>
      </div>
      <button type="submit" class="btn btn-primary btn-full">로그인</button>
    </form>

    <div class="form-switch">
      계정이 없으신가요? <a th:href="@{/member/register}">회원가입</a>
    </div>
  </div>

</div>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
