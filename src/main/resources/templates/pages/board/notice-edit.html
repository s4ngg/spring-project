<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 수정</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{fragments/header :: global_header}"></header>

    <div class="container">
        <h1 style="margin-bottom: 2rem;">공지사항 수정</h1>
        <div class="form-card" style="max-width: 800px;">
            <form action="/board/notice/edit" method="post">
                <!-- 게시글 PK (hidden) -->
                <input type="hidden" name="id" th:value="${notice.id}">

                <!-- 분류 -->
                <div class="form-group">
                    <label>분류</label>
                    <select name="category" style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 0.5rem;">
                        <option value="공지"    th:selected="${notice.category == '공지'}">공지</option>
                        <option value="점검"    th:selected="${notice.category == '점검'}">점검</option>
                        <option value="이벤트"  th:selected="${notice.category == '이벤트'}">이벤트</option>
                    </select>
                </div>

                <!-- 제목 -->
                <div class="form-group">
                    <label>제목</label>
                    <input type="text" name="title" th:value="${notice.title}"
                           placeholder="공지사항 제목을 입력하세요" required>
                </div>

                <!-- 내용 -->
                <div class="form-group">
                    <label>내용</label>
                    <div id="editor" th:utext="${notice.content}" class="editor-container"></div>
                    <input type="hidden" name="content" id="hiddenContent">
                </div>

                <!-- 버튼 -->
                <div class="form-actions" style="text-align: center;">
                    <button type="submit" class="btn btn-primary"
                            onclick="syncEditorContent()">수정</button>
                    <a href="/board/notice" class="btn btn-secondary"
                       style="text-decoration: none;">취소</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="/js/script.js"></script>
    <script>
        const editor = new Quill('#editor', {
            theme: 'snow',
            placeholder: '공지사항 내용을 입력하세요',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    ['blockquote', 'code-block'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['link', 'image'],
                    ['clean']
                ]
            }
        });

        function syncEditorContent() {
            const editorEl = document.querySelector("#editor .ql-editor");
            document.getElementById("hiddenContent").value = editorEl.innerHTML;
        }
    </script>
</body>
</html>
