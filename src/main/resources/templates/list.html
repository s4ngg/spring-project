<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쪽지함</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:         #f4f6f9;
      --surface:    #ffffff;
      --border:     #e2e8f0;
      --primary:    #4f6ef7;
      --primary-dk: #3a58e0;
      --accent:     #f97316;
      --text:       #1e293b;
      --muted:      #64748b;
      --unread-bg:  #eef2ff;
      --unread-dot: #4f6ef7;
      --danger:     #ef4444;
      --radius:     10px;
      --shadow:     0 2px 12px rgba(0,0,0,.07);
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* ── 레이아웃 ── */
    .page-wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px 60px;
    }

    /* ── 페이지 헤더 ── */
    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 28px;
    }
    .page-title {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -.5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .page-title .icon { font-size: 1.4rem; }
    .unread-badge {
      background: var(--primary);
      color: #fff;
      font-size: .72rem;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 20px;
    }
    .btn-write {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--primary);
      color: #fff;
      text-decoration: none;
      font-size: .875rem;
      font-weight: 600;
      padding: 9px 18px;
      border-radius: var(--radius);
      transition: background .18s, transform .12s;
    }
    .btn-write:hover { background: var(--primary-dk); transform: translateY(-1px); }

    /* ── 탭 ── */
    .tabs {
      display: flex;
      gap: 4px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 5px;
      margin-bottom: 20px;
      width: fit-content;
    }
    .tab-btn {
      padding: 7px 22px;
      border-radius: 7px;
      font-size: .875rem;
      font-weight: 500;
      text-decoration: none;
      color: var(--muted);
      transition: all .18s;
    }
    .tab-btn.active {
      background: var(--primary);
      color: #fff;
      font-weight: 600;
    }
    .tab-btn:hover:not(.active) { background: var(--bg); color: var(--text); }

    /* ── 테이블 카드 ── */
    .msg-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    /* 테이블 헤더 */
    .msg-table-head {
      display: grid;
      grid-template-columns: 28px 1fr 140px 120px 100px;
      padding: 11px 20px;
      background: #f8fafc;
      border-bottom: 1px solid var(--border);
      font-size: .78rem;
      font-weight: 600;
      color: var(--muted);
      letter-spacing: .3px;
      text-transform: uppercase;
    }

    /* 행 */
    .msg-row {
      display: grid;
      grid-template-columns: 28px 1fr 140px 120px 100px;
      align-items: center;
      padding: 14px 20px;
      border-bottom: 1px solid var(--border);
      text-decoration: none;
      color: inherit;
      transition: background .15s;
      position: relative;
    }
    .msg-row:last-child { border-bottom: none; }
    .msg-row:hover { background: #f8fafc; }
    .msg-row.unread { background: var(--unread-bg); }
    .msg-row.unread:hover { background: #e5eafd; }

    /* 읽음 점 */
    .read-dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: var(--unread-dot);
      margin: 0 auto;
      flex-shrink: 0;
    }
    .read-dot.read { background: transparent; }

    /* 제목 셀 */
    .msg-title-cell {
      display: flex;
      flex-direction: column;
      gap: 2px;
      overflow: hidden;
    }
    .msg-subject {
      font-size: .92rem;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .msg-row.unread .msg-subject { font-weight: 700; }
    .reply-tag {
      display: inline-flex;
      align-items: center;
      gap: 3px;
      font-size: .72rem;
      color: var(--primary);
      font-weight: 500;
      width: fit-content;
    }

    /* 보낸/받는 사람 */
    .msg-person {
      font-size: .85rem;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .msg-row.unread .msg-person { color: var(--text); font-weight: 500; }

    /* 날짜 */
    .msg-date {
      font-size: .8rem;
      color: var(--muted);
      text-align: right;
    }

    /* 삭제 버튼 */
    .msg-delete-wrap {
      display: flex;
      justify-content: flex-end;
    }
    .btn-delete {
      background: none;
      border: 1px solid var(--border);
      color: var(--muted);
      font-size: .78rem;
      padding: 4px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: all .15s;
    }
    .btn-delete:hover { background: #fee2e2; border-color: var(--danger); color: var(--danger); }

    /* 빈 상태 */
    .empty-state {
      padding: 60px 20px;
      text-align: center;
      color: var(--muted);
    }
    .empty-state .empty-icon { font-size: 2.5rem; margin-bottom: 12px; }
    .empty-state p { font-size: .92rem; }

    /* 플래시 메시지 */
    .flash {
      padding: 12px 18px;
      border-radius: var(--radius);
      font-size: .875rem;
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .flash.success { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
    .flash.error   { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }

    /* 반응형 */
    @media (max-width: 640px) {
      .msg-table-head,
      .msg-row {
        grid-template-columns: 20px 1fr 100px;
      }
      .msg-table-head > *:nth-child(4),
      .msg-table-head > *:nth-child(5),
      .msg-row > *:nth-child(4),
      .msg-row > *:nth-child(5) { display: none; }
    }
  </style>
</head>
<body>

  <!-- 헤더 fragment 삽입 위치 -->
  <div th:replace="~{fragments/header :: topbar('쪽지함')}"></div>

  <div class="page-wrap">

    <!-- 페이지 타이틀 -->
    <div class="page-header">
      <div class="page-title">
        <span class="icon">✉️</span>
        쪽지함
        <span th:if="${unreadCount != null and unreadCount > 0}"
              class="unread-badge"
              th:text="${unreadCount} + '개 안읽음'"></span>
      </div>
      <a th:href="@{/message/write}" class="btn-write">✏️ 쪽지 쓰기</a>
    </div>

    <!-- 플래시 메시지 -->
    <div th:if="${successMsg}" class="flash success">✅ <span th:text="${successMsg}"></span></div>
    <div th:if="${errorMsg}"   class="flash error">⚠️ <span th:text="${errorMsg}"></span></div>

    <!-- 탭 -->
    <div class="tabs">
      <a th:href="@{/message/inbox}"
         th:classappend="${tab == 'inbox'} ? ' active'"
         class="tab-btn">📥 받은 쪽지</a>
      <a th:href="@{/message/sent}"
         th:classappend="${tab == 'sent'} ? ' active'"
         class="tab-btn">📤 보낸 쪽지</a>
    </div>

    <!-- 쪽지 목록 카드 -->
    <div class="msg-card">

      <!-- 컬럼 헤더 -->
      <div class="msg-table-head" th:if="${messages != null and not #lists.isEmpty(messages)}">
        <span></span>
        <span>제목</span>
        <span th:text="${tab == 'inbox'} ? '보낸 사람' : '받는 사람'">보낸 사람</span>
        <span>날짜</span>
        <span></span>
      </div>

      <!-- 목록 -->
      <th:block th:if="${messages != null and not #lists.isEmpty(messages)}">
        <a th:each="msg : ${messages}"
           th:href="@{/message/} + ${msg.messageId}"
           th:classappend="${!msg.read} ? ' unread'"
           class="msg-row">

          <!-- 읽음 표시 -->
          <span th:classappend="${!msg.read} ? '' : ' read'" class="read-dot"></span>

          <!-- 제목 -->
          <div class="msg-title-cell">
            <span class="msg-subject">
              <span th:if="${msg.hasParent}" class="reply-tag">↩ 답장</span>
              <span th:text="${msg.title}">제목</span>
            </span>
          </div>

          <!-- 보낸/받은 사람 -->
          <span class="msg-person"
                th:text="${tab == 'inbox'} ? ${msg.senderName} + ' ' + ${msg.senderGrade}
                                           : ${msg.receiverName}">홍길동</span>

          <!-- 날짜 -->
          <span class="msg-date"
                th:text="${#temporals.format(msg.sentAt, 'MM.dd HH:mm')}">01.01 09:00</span>

          <!-- 삭제 -->
          <div class="msg-delete-wrap" onclick="event.preventDefault()">
            <form th:action="@{/message/delete/} + ${msg.messageId}"
                  method="post"
                  onsubmit="return confirm('쪽지를 삭제할까요?')">
              <input type="hidden" name="from" th:value="${tab}">
              <button type="submit" class="btn-delete">삭제</button>
            </form>
          </div>

        </a>
      </th:block>

      <!-- 빈 상태 -->
      <div th:if="${messages == null or #lists.isEmpty(messages)}" class="empty-state">
        <div class="empty-icon" th:text="${tab == 'inbox'} ? '📭' : '📮'">📭</div>
        <p th:text="${tab == 'inbox'} ? '받은 쪽지가 없습니다.' : '보낸 쪽지가 없습니다.'">쪽지가 없습니다.</p>
      </div>

    </div>
  </div>

</body>
</html>
